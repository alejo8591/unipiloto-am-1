<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<title>{{title}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.4.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.4.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.4.min.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>
		<!-- Role predefinido -->
		<!-- home -->
		<div data-role="page" data-theme="b" id="home">
			<div data-role="header">
				<h1>{{title}}</h1>
			</div>
			<div data-role="content">
				<a href="#form-info" class="ui-btn">Ingresar Edad</a>
				<a href="#list" class="ui-btn">Lista de usuarios</a>
			</div>
			<div data-role="footer">
				Footer
			</div>
		</div>
		<!-- Form Info -->
		<div data-role="page" id="form-info">
			<div data-role="header">
				<h1>{title}</h1>
			</div>
			<div data-role="content">
				
				<!-- Agregando un formulario -->
				<form action="">
					<label for="age">Numeros de 0 - 9</label>
					<input type="number" name="age" pattern="[0-9]*" id="age" value="" />
					<button class="ui-btn" id="my-age">Guardar</button>
				</form>
				<div id="my-info-age"></div>
				<a href="#home" class="ui-btn">Home</a>
				<a href="#list" class="ui-btn">Lista de Usuarios</a>
			</div>
			<div data-role="footer">
				Footer
			</div>
		</div>
		<!-- User list -->
		<div data-role="page" id="list">
			<div data-role="header">
				<h1>Hola App</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="user-list-json">
				</ul>
				<a href="#home" class="ui-btn">Home</a>
			</div>
			<div data-role="footer">
				Footer
			</div>
		</div>
		<!-- orden de los scripts -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.mobile-1.4.4.min.js"></script>
		<script src="js/lab5-4.js"></script>
	</body>
</html>
